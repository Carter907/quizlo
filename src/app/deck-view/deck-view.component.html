@if (selected()) {
    <div class="rounded border-2 border-neutral-400 p-3 hover:bg-neutral-100 flex-col flex">
        <p class="text-2xl text-center">
            {{ deck().name }}
        </p>
        <fa-icon (click)="removeDeck()" [icon]="faClose" class="self-end opacity-50 hover:opacity-100"/>
    </div>
} @else {
    <div class="rounded border-2 border-neutral-300 p-3 hover:bg-neutral-100 flex-col flex">
        <p class="text-2xl text-center">
            {{ deck().name }}
        </p>
        <fa-icon (click)="removeDeck()" [icon]="faClose" class="self-end opacity-50 hover:opacity-100"/>

    </div>

}
