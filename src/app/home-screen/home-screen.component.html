<div class="flex flex-row gap-2">

    <div class="p-2 flex flex-col w-1/4">

        <h1 class="text-center opacity-80">
            Decks
        </h1>
        <app-deck-list-view [decks]="decks" (refresh_deck)="get_all_decks()" (new_selected_deck)="select_deck($event)"
                            [selected_deck]="selected_deck"/>
    </div>
    <div class="w-full overflow-y-scroll rounded p-2">

        <app-card-list-view [cards]="cards" />
    </div>
</div>
