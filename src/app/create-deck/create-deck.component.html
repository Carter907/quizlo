<div class="border rounded w-1/2 m-2">
    <h1 class="text-center bg-neutral-100 p-2">Add New Deck</h1>
    <div class="p-4">

        <label for="name" class="self-start">Name</label>
        <br/>
        <input id="name" class="border-2 rounded p-2" type="text" [formControl]="name" placeholder="name">
        <br/>
    </div>
    <div class="shadow-md bg-neutral-100 w-1/2 mb-2 p-2 rounded mx-auto text-center m-auto">

        <button type="button" (click)="addDeck()" class="w-full h-full">
            <p>
                Add
            </p>
        </button>
    </div></div>
